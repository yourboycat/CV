<body class="contact-me-page">
<h1 class="underline">Contact Me</h1>
<h2 class="query">Please enter your details and a description of your query. </h2>
<form class="button" action="submission" method="post">
<label class="button" for="fname">First name</label>
<input id="fname" type="text" placeholder="Required" required>
<label class="button" for="lname">Last Name</label>
<input id="lname" type="text" placeholder="Optional">
<label class="button" for="phone">Phone</label>
<input type="text" id="phone" name="Contact" placeholder="Your contact numer..">
<label class="button" for="email">Email:</label>
<input type="email" id="email" placeholder="RoccoPocco@gmail.com" required>
<label for="query" class="button">Enter your query:</label>
<textarea id="query" name="message" rows="8" cols="45"></textarea>
<input class="submission-button" type="submit" value="Submit" >
</form>
</body>
